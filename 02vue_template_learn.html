<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grammer of vue template</title>
    
</head>
<body>
    <div id='app'>
        <h1>{{username}}</h1>
        <!-- button标签点击后有惊喜，点击会调用vue对象中methods里的change方法 -->
        <button @click='change'>suprise</button>
        <!-- v-html可以渲染原生的html代码 -->
        <div v-html='code'></div>
        <!-- ":"是v-bind:的简写，如果想在html中绑定vue对象中的变量，通过v-bind来实现
        即绑定对象的对象改变，显示值也会改变 -->
        <img :src="imagesrc" alt="">
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            'username': '黄猪猪',
            'code': "<a href='https://www.baidu.com/'>百度一下，你就知道！</a>",
            'imagesrc': 'https://www.baidu.com/img/bd_logo1.png?qua=high&where=super'
        },
        methods: {
            change: function(){
                this.username = '我好稀饭你'
            }
        }
    })
</script>
